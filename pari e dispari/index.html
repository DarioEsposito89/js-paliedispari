<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pari e Dispari</title>
</head>
<body>
    <main>
        <select class="form-select border-2 my-border-color-primary text-center col-5" name="scelta" id="even-odd">
            <option value="pari">Pari</option>
            <option value="dispari">Dispari</option>
            
        <div class="col-5 mb-3">
            <label for="formGroupExampleInput" id="word-user" class="form-label">Inserisci un numero da 1 a 5</label>
            <input type="text" class="form-control" id="input-user" placeholder="Inserisci un numero">
        </div>
        <div class="buttons d-flex justify-content-center mt-5 mb-3 gap-4">
            <input class="btn btn-primary my-primary-color border-3 bg-body-secondary border-secondary fw-bold" id="check" type="button" value="Verifica">
            <input class="btn btn-primary my-primary-color border-3 bg-body-secondary border-secondary fw-bold" id="cancel" type="reset" value="Riprova">
        </div>
        <p id="result"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
